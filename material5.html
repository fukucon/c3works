<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 Works - IT・AI導入支援</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* コンテンツエリア */
        .page-content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        /* タイトル */
        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* サブテキスト */
        .page-subtitle {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* ナビゲーション */
        .navigation {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .nav-dot {
            width: 128px;
            height: 26px;
            border-radius: 6px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            color: #4a5568;
            border: 1px solid rgba(255,255,255,0.2);
            text-decoration: none;
        }

        .nav-dot.active {
            background: #ff6b6b;
            color: white;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        /* ロゴ */
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo {
            height: 25px;
            width: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* 次へボタン（最初のページに戻る） */
        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-decoration: none;
        }

        .next-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .next-button::after {
            content: '⤴';
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 1.1rem;
            }

            .nav-dot {
                width: 112px;
                height: 22px;
                font-size: 8px;
            }

            .next-button {
                width: 50px;
                height: 50px;
            }

            .next-button::after {
                font-size: 16px;
            }
        }

        /* A4横印刷対応 */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
                color: white !important;
                min-height: auto;
                padding: 1rem;
            }

            .navigation, .next-button, .logo-container {
                display: none !important;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .page-subtitle {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            @page {
                size: A4 landscape;
                margin: 1cm;
            }
        }
    </style>
</head>
<body>
    <!-- ロゴ -->
    <div class="logo-container">
        <a href="index.html">
            <img src="images/C3_logo_blue.png" alt="C3Works Logo" class="logo">
        </a>
    </div>

    <!-- ナビゲーション -->
    <div class="navigation">
        <a href="material1.html" class="nav-dot">C3 Worksとは</a>
        <a href="material2.html" class="nav-dot">エンジニア紹介</a>
        <a href="material3.html" class="nav-dot">ウェブアプリ開発</a>
        <a href="material4.html" class="nav-dot">プログラミングコーチ</a>
        <a href="material5.html" class="nav-dot active">IT・AI導入支援 他</a>
    </div>

    <!-- 次へボタン（最初に戻る） -->
    <a href="material1.html" class="next-button" title="最初のページに戻る"></a>

    <!-- コンテンツ -->
    <div class="page-content">
        <h1 class="page-title">IT・AI導入支援</h1>
        <p class="page-subtitle">主に中小企業様のIT/DX支援を行い、近年活用が推奨されているAI技術を取り入れる<br>ためのお手伝いもしております。開発はもちろん可能ですが、既存のサービスも含め<br>お客様にとって最適なIT環境を構築いたします。</p>
        
        <h2 class="page-title" style="font-size: 2rem; margin-top: 3rem;">エクセル・マクロ(VBA)活用支援</h2>
        <p class="page-subtitle">既存のエクセル・マクロ(VBA)を使った社内システムの改善などを<br>サポートいたします。また、中小企業様のエクセル活用の支援もおこないます。<br>エクセル・マクロ(VBA)のことならお任せください。</p>
    </div>
</body>
</html>
